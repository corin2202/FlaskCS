{% extends "base.html" %}

{% block content %}
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'styles.css')}}">
    <h1 class = "pizza-type">Classic pizzas</h1>
    <div class = "image-slider">
        <div class = "slider-track">
            {% for pizza in pizzas %}
                {% if pizza.veggie == False %}
                <div class = "pizza-card">
                    <a href = "{{ url_for('singleProductPage', pizzaName = pizza.name )}}">
                        <img class = "homepizza" src = "{{ url_for('static', filename = 'img/' + pizza.image) }}">
                    </a>
                    <p class="image-text">{{ pizza.name }}</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>


    <h1 class = "pizza-type">Vegetarian pizzas</h1>
    <div class = "image-slider">
        <div class = "slider-track">
            {% for pizza in pizzas %}
                {% if pizza.veggie == True %}
                <div class = "pizza-card">
                    <a href = "{{ url_for('singleProductPage', pizzaName = pizza.name )}}">
                        <img class = "homepizza" src = "{{ url_for('static', filename = 'img/' + pizza.image) }}">
                    </a>
                    <p class="image-text">{{ pizza.name }}</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>


{% endblock %}
